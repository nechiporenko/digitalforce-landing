<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>Digital Force</title>
    @@include('templates/head.html')
</head>
<body class="page">
    <!--HEADER-->
    @@include('templates/header.html')
    <!--/HEADER-->
	<!--MAIN CONTENT-->
    <main class="page__content">
        <!--About Us-->
        @@include('templates/about-us.html')

        <!--Services-->
        <section class="page__section js-section" id="services">
            <div class="g-container">
                <h1 class="g-title">Our Services</h1>
                <ul class="b-service">
                    <li class="b-service__item">
                        <figure class="b-service__inner">
                            <div class="b-service__thumb"></div>
                            <figcaption class="b-service__entry js-match-height">
                                Creating right SEO-structure for your web-site from the very beginning
                            </figcaption>
                        </figure>
                    </li>
                    <li class="b-service__item">
                        <figure class="b-service__inner">
                            <div class="b-service__thumb"></div>
                            <figcaption class="b-service__entry js-match-height">
                                We work with CMS-systems: WordPress, OpenCart, Concrete5, custom solutions
                            </figcaption>
                        </figure>
                    </li>
                </ul>
            </div>
        </section>
        <!--/Services-->

        <!--Portfolio-->
        <section class="page__section page__section--alt js-section" id="portfolio">
            <div class="g-container">
                <h2 class="g-title">Portfolio</h2>
            </div>
        </section>
        <!--/Portfolio-->

        <!--Team-->
        <section class="page__section js-section" id="team">
            <div class="g-container">
                <h1 class="g-title">Our Team</h1>
            </div>
        </section>
        <!--/Team-->

        <!--Contacts-->
        <section class="page__section page__section--alt js-section" id="contacts">
            <div class="g-container">
                <h2 class="g-title">Contact us</h2>
            </div>
        </section>
        <!--/Portfolio-->

        <!--Mobile Menu-->
        @@include('templates/mobile-menu.html')
    </main>
	<!--/MAIN CONTENT-->

    <!--FOOTER-->
    @@include('templates/footer.html')
</body>
</html>
